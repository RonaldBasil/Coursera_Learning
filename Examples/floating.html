<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Elements</title>
	<style>
		div{
			background-color: blue;
		}
		p{
			width: 50px;
			height: 50px;
			border: 5px solid black;
		}
		#p1{
			background-color: red;
			float: right;
		}
		#p2{
			background-color: orange;
			float: right;
			clear: right;
		}
		#p3{
			background-color: yellow;
		}
		#p4{
			background-color: purple;
		}
	</style>
</head>
<body>
	<h1>Floating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	<section>This is  just some line that I want to be long enough.</section>
</div>
</body>
</html>
